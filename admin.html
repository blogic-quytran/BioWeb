<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <meta name="robots" content="noindex,nofollow" />
</head>
<body>
  <main class="container">
    <section class="admin admin-section" aria-label="Quản trị thông tin người dùng">
      <div class="admin-title">Quản trị thông tin người dùng</div>
      <form id="profileAdminForm" class="admin-form admin-form--profile">
        <div class="admin-form-row admin-form-row--inline">
          <input id="profileAdminName" type="text" placeholder="Tên hiển thị" required />
          <input id="profileAdminAvatar" type="file" accept="image/*" />
          <button type="submit" class="admin-submit">Lưu</button>
        </div>
        <div class="admin-form-row admin-form-row--full">
          <textarea id="profileAdminDesc" class="admin-input-full admin-textarea" placeholder="Mô tả"></textarea>
        </div>
      </form>
    </section>

    <section class="admin admin-section" aria-label="Quản trị danh mục">
      <div class="admin-title">Quản trị danh mục</div>
      <form id="categoryForm" class="admin-form">
        <input id="categoryName" type="text" placeholder="Tên danh mục" required />
        <input id="categoryId" type="hidden" />
        <button type="submit" class="admin-submit" id="categorySubmit">Thêm danh mục</button>
      </form>
      <div id="categoryList" class="admin-list"></div>
    </section>

    <section class="admin admin-section" aria-label="Quản trị sản phẩm">
      <div class="admin-title">Quản trị sản phẩm</div>
      <p class="admin-hint">Ảnh sản phẩm lấy từ Supabase và hiển thị theo dạng lưới chi tiết để dễ thêm, sửa, xóa.</p>
      <form id="productForm" class="admin-form admin-form--compact">
        <input id="productName" type="text" placeholder="Tên sản phẩm" required />
        <select id="productCategory" required></select>
        <input id="productImage" type="file" accept="image/*" />
        <input id="productLink" type="url" placeholder="Link sản phẩm" required />
        <input id="productId" type="hidden" />
        <button type="submit" class="admin-submit" id="productSubmit">Thêm sản phẩm</button>
      </form>
      <div id="adminList" class="admin-list"></div>
    </section>

    <section class="admin admin-section" aria-label="Quản trị sản phẩm nổi bật">
      <div class="admin-title">Quản trị sản phẩm nổi bật</div>
      <form id="featuredForm" class="admin-form admin-form--compact">
        <input id="featuredProductSearch" type="text" list="featuredProductOptions" placeholder="Tìm sản phẩm" required />
        <datalist id="featuredProductOptions"></datalist>
        <input id="featuredProductId" type="hidden" />
        <button id="featuredSubmit" type="submit" class="admin-submit">Thêm nổi bật</button>
      </form>
      <div id="featuredAdminList" class="admin-list"></div>
    </section>

    <section class="admin admin-section" aria-label="Quản trị liên hệ">
      <div class="admin-title">Quản trị liên hệ</div>
      <form id="contactForm" class="admin-form admin-form--stack">
        <input id="contactFacebookInput" type="url" placeholder="Facebook URL" />
        <input id="contactInstagramInput" type="url" placeholder="Instagram URL" />
        <input id="contactTiktokInput" type="url" placeholder="TikTok URL" />
        <input id="contactShopeeInput" type="url" placeholder="Shopee URL" />
        <button type="submit" class="admin-submit">Lưu</button>
      </form>
    </section>

  </main>

  <div class="toast" id="toast" role="status" aria-live="polite">Lưu thành công</div>

  <div class="overlay" id="loginOverlay" aria-label="Login">
    <div class="modal">
      <div class="modal-title">Đăng nhập</div>
      <form id="adminLoginForm" class="panel-form">
        <input id="adminUser" type="text" placeholder="User" required />
        <input id="adminPass" type="password" placeholder="Password" required />
        <button type="submit" class="panel-submit">Đăng nhập</button>
        <div class="panel-message" id="adminLoginMessage"></div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.1/dist/umd/supabase.min.js"></script>

</body>
</html>
